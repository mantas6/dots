blacklist = [
    "__popup__",
    "large",
]

[default_session]
startup_command = "start-tmux-session"

[[session]]
name = "generic"
path = "~"

[[session]]
name = "large"
path = "~"

[[session]]
name = "_dots"
path = "~/.dots"

[[session]]
name = "Downloads"
path = "~/Downloads"

[[session]]
name = "Notes"
path = "~"
startup_command  = "nvim NOTES.md"

[[session]]
name = "Calculator"
path = "~"
startup_command  = "vi -c Quickmath"
