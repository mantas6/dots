set -g mouse on
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g default-terminal "screen-256color"
set -as terminal-features ",alacritty*:RGB"
set -ga terminal-overrides ',xterm*:smcup@:rmcup@' # Scrolling in pager
set -ga terminal-overrides ",*-256color:Tc"
set -g status-keys emacs
set -g focus-events on
setw -g aggressive-resize on
setw -g mode-keys vi

bind C-p previous-window
bind C-n next-window
bind R source-file ~/.config/tmux/tmux.conf

# Panes start from 1

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Status

set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bold"

set -g status-left-style "fg=gray"
set -g status-left "#S"
set -g status-left-length 30

set -g status-right ""
set -g status-interval 5
set -g window-status-separator '  '

set -g monitor-activity off
set -g monitor-bell on
set -g visual-bell off
set -g window-status-activity-style "bg=default,fg=default"
set -g window-status-bell-style "bg=default,fg=yellow"

# Prefix
unbind C-b
set -g prefix C-Space

# Copy mode
bind ' ' copy-mode
bind v copy-mode
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel

bind -T copy-mode-vi ']' send-keys -X next-prompt -o
bind -T copy-mode-vi '[' send-keys -X previous-prompt -o

# Clipboard integration (might not be necessary)
# set-option -s copy-command "pbcopy"
# bind -T copy-mode-vi y send-keys -X copy-pipe
# bind -T copy-mode-vi Space send-keys -X copy-pipe

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use cwd for new windows and panes
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Sessions

bind a last-window

unbind t
unbind s

bind-key "e" run-shell "e"

bind-key 'g' run-shell "sesh connect generic"
bind-key 's' run-shell "tmux-scratch-pad"
# bind T send-keys 'export EDITOR=vim; shopt -s autocd' C-m

unbind w
bind -N "last-session (via sesh) " w run-shell "sesh last"
bind -N "switch to root session (via sesh) " t run-shell "sesh connect $(basename $(git rev-parse --show-toplevel))"

# set -g detach-on-destroy off

# Image preview in yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
