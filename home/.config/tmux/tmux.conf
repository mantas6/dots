set -g mouse on

set -g status-style bg=default,fg=green

set -as terminal-features ",alacritty*:RGB"

# Scrolling in pager
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Panes start from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

setw -g mode-keys vi
set -g status-position top

# Prefix
unbind C-b
set -g prefix C-Space

# Copy mode
bind ' ' copy-mode
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection

# Clipboard integration (might not be necessary)
# set-option -s copy-command "pbcopy"
# bind -T copy-mode-vi y send-keys -X copy-pipe
# bind -T copy-mode-vi Space send-keys -X copy-pipe

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use cwd for new windows and panes
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Sessions

bind a last-window

unbind t
unbind s

bind-key "e" run-shell "e"

bind-key 'g' run-shell "sesh connect generic"
bind-key 's' run-shell "tmux-scratch-pad"

unbind w
bind -N "last-session (via sesh) " w run-shell "sesh last"
bind -N "switch to root session (via sesh) " t run-shell "sesh connect $(basename $(git rev-parse --show-toplevel))"

# set -g detach-on-destroy off

# only show status bar if there is more then one window
set -g status off
set-hook -g after-new-window      'if "[ #{session_windows} -gt 1 ]" "set status on"'
set-hook -g after-kill-pane       'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g pane-exited           'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g window-layout-changed 'if "[ #{session_windows} -lt 2 ]" "set status off"'

# Image preview in yazi
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'catppuccin/tmux#v2.1.2'

# set -g @yank_selection 'primary'

set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_status_background ""

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"

set-environment -g TMUX_PLUGIN_MANAGER_PATH $XDG_DATA_HOME/tmux/plugins
run $XDG_CONFIG_HOME/tmux/setup
run $XDG_DATA_HOME/tmux/plugins/tpm/tpm
