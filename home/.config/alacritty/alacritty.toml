[font]
size = 17.0

[font.bold]
family = "Anonymice Pro Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Anonymice Pro Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Anonymice Pro Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Anonymice Pro Nerd Font Mono"
style = "Regular"

[keyboard]
bindings = [
    { key = 'C', mods = 'Super', action = 'Copy' },
    { key = 'V', mods = 'Super', action = 'Paste' },
]

[window]
opacity = 0.95
blur = true
